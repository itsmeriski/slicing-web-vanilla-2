<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel=" stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <header class="header">
      <div class="header__wrapper">
        <a href="#">
          <img src="assets/icons/logo.svg" alt="header logo" class="header__logo">
        </a>

        <nav class="header__navbar">
          <ul class="header__lists">
            <li><a href="#" class="header__anchor">Home</a></li>
            <li><a href="#" class="header__anchor">Careers</a></li>
            <li><a href="#" class="header__anchor">Blog</a></li>
            <li><a href="#" class="header__anchor">About us</a></li>
          </ul>
        </nav>

        <div class="header__btn-group">
          <button class="header__btn header__btn--secondary" type="button">Login</button>

          <button class="header__btn header__btn--primary" type="button">Sign Up</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <div>
            <h1 class="hero__title">
              <span class="hero__title--highlight">Studying</span>
              Online is now much easier
            </h1>
            <p class="hero__paragraph">
              Skilline is an interesting platform that will teach you in more an interactive way
            </p>

            <div class="hero__btn-group">
              <button class="hero__btn--primary">Join for free</button>
              <button class="hero__btn--secondary">
                <span class="hero__btn-icon">
                  <img src="assets/icons/play-hero-icon-btn.svg">
                </span>
                Watch how it works
              </button>
            </div>
          </div>

          <div>
            <img src="assets/images/hero-pic.png" alt="hero images for pitch achievement student illustration"
              class="hero__pitch-illustration">
          </div>
        </div>
      </section>

      <section class="companies">
        <h2 class="companies__title">Trusted by 5,000+ Companies Worldwide</h2>

        <div class="companies__brand-logo">
          <img src="assets/icons/companies-icon/google.svg" alt="google logo">
          <img src="assets/icons/companies-icon/netflix.svg" alt="netflix logo">
          <img src="assets/icons/companies-icon/airbnb.svg" alt="airbnb logo">
          <img src="assets/icons/companies-icon/amazon.svg" alt="amazonlogo">
          <img src="assets/icons/companies-icon/facebook.svg" alt="facebooklogo">
          <img src="assets/icons/companies-icon/grab.svg" alt="grab logo">
        </div>
      </section>
    </main>

    <footer>footer</footer>
  </div>
</body>

</html>
